    <link rel="preconnect" href="https://fonts.googleapis.com">

      tailwind.config = {

    <style>

        background: #D45D3C;

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2C3E50; 
      }
      .font-outline {
        text-shadow: -1px -1px 0 #F4F1EA, 1px -1px 0 #F4F1EA, -1px 1px 0 #F4F1EA, 1px 1px 0 #F4F1EA;
